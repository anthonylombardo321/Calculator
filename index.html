<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="display-container">
                <div class="computation-display"></div>
                <div class="user-display"></div>
            </div>
            <div class="calculator-buttons">
                <button class="clear-button">CLEAR</button>
                <button class="delete-button">
                    <img src="images/Backspace.png" height="25px">
                </button>
                <button class="operator-button">/</button>
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="operator-button">*</button>
                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
                <button class="operator-button">-</button>
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="operator-button">+</button>
                <button class="negate-button">+/-</button>
                <button class="number-button">0</button>
                <button class="decimal-button">.</button>
                <button class="equal-button">=</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright Â© AnthonyLombardo321 (2022)</p>
    </footer>
</body>
</html>
